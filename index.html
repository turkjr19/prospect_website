<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Player Game Logs</title>
    <link rel="stylesheet" href="styles.css"> 
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script> 
</head>
<body>
    <h1>Player Game Logs</h1>

    <select id="playerSelect" onchange="loadPlayerData()">
        <option value="">Select Player</option>
        <!-- Player options will be added here dynamically -->
    </select>
    <button onclick="loadPlayerData()">Load Game Logs</button>

    <table id="gameLogs">
        <thead>
            <tr>
                <th>Season</th>
                <th>League</th>
                <th>Date</th>
                <th>Team</th>
                <th>Opposition</th>
                <th>G</th>
                <th>A</th>
                <th>PTS</th>
                <th>Cumulative PTS</th>
            </tr>
        </thead>
        <tbody>
            <!-- Game logs will be inserted here -->
        </tbody>
    </table>

    <div class="chart-container">
        <canvas id="cumulativePointsChart"></canvas>
    </div>

    <script src="gameLogs.js"></script> 
</body>
</html>
